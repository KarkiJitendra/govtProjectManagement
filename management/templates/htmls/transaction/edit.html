{% extends 'htmls/project/main.html' %}

{% block content %}
    <h1 class="text-2xl font-semibold mb-4">Edit Transaction</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="space-y-2">
            {{ form.user|as_widget }}
        </div>

        <div class="space-y-2">
            {{ form.project|as_widget }}
        </div>

        <div class="space-y-2">
            {{ form.amount|as_widget }}
        </div>

        <div class="space-y-2">
            {{ form.transaction_type|as_widget }}
        </div>

        <div class="space-y-2">
            {{ form.description|as_widget }}
        </div>

        <div class="mt-4">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Save Changes
            </button>
        </div>
    </form>
{% endblock %}
