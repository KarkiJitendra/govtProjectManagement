{% extends 'htmls/project/main.html' %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-8 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6 text-black-700">Create New Project</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="text-sm text-red-600 mt-1">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md shadow">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
