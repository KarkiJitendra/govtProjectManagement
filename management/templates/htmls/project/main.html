<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <!-- <link rel="stylesheet" {% static 'css/main.css'%} -->
    <link rel="stylesheet" href="{% static 'css/project.css' %}">
    <link rel="stylesheet" href="{% static 'css/prolist.css' %}">

</head>
<body>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="navbar-brand">
                <h2>Gaurishankar-2 <em>Projects</em></h2>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        {% block content %}
        <h1>Project Dashboard</h1>
        <div class="row">
            <!-- Project Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Project Name</h5>
                        <p class="card-text"><strong>Owner:</strong> Owner Name</p>
                        <p class="card-text"><strong>Status:</strong> In Progress</p>
                        <p class="card-text"><strong>Description:</strong> A brief project description goes here.</p>
                    </div>
                    <div class="card-footer">
                        <button onclick="viewDetails()">View Details</button>
                    </div>
                </div>
            </div>
            <!-- Additional cards can go here -->
        </div>
    </main>

    {% endblock %}
    <footer>
        <p>&copy; 2025 Project Dashboard. All Rights Reserved.</p>
    </footer>

    <script>
        function viewDetails() {
            alert("Details button clicked!");
        }
    </script>
</body>
</html>
