{% extends 'htmls/project/main.html' %}
{% block content %}
    <h1>Project: {{ project.name }}</h1>
    <p>{{ project.description }}</p>

    <h2>Assigned Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.name }}</strong>: {{ task.description }}
            </li>
        {% empty %}
            <li>No tasks assigned to this project.</li>
        {% endfor %}
    </ul>
{% endblock %}
