{% extends 'htmls/project/main.html' %}
{% block content %}
<h1>Create New Project</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form %}
        {{ form.as_p }}
    {% else %}
        <p>No form available</p>
    {% endif %}
    <input type="submit" value="Save Changes">
</form>

{% endblock %}
