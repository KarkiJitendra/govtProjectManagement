{% extends 'htmls/project/main.html'%}
{% block content %}

<div class="max-w-3xl mx-auto mt-10 bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Create New Task</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded">
            Create Task
        </button>
    </form>
</div>

{% endblock %}
