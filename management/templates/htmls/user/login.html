<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        .error-message {
    color: #ff0000; /* Bright red color for error visibility */
    font-size: 14px;
    margin-top: 10px; /* Space between the form and the error */
    border: 1px solid #ff0000; /* Border to highlight the error */
    background-color: #ffe6e6; /* Light red background for better visibility */
    padding: 10px; /* Padding for better spacing inside the box */
    border-radius: 4px; /* Rounded corners for the error box */
}

/* Ensure error is visually distinct */
.error-message {
    color: #ff0000; /* Bright red color for error visibility */
    font-size: 14px;
    margin-top: 10px; /* Space between the form and the error */
    border: 1px solid #ff0000; /* Border to highlight the error */
    background-color: #ffe6e6; /* Light red background for better visibility */
    padding: 10px; /* Padding for better spacing inside the box */
    border-radius: 4px; /* Rounded corners for the error box */
}

/* Ensure error is visually distinct */
.error-message p {
    margin: 0; /* Remove extra margin in paragraphs */
    font-weight: bold; /* Make text bold */
}

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #555;
        }

        .form-group select {
            background-color: #f9f9f9;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Login</h2>
    <form method="post" >
        {% csrf_token%}
        <div class="form-group" >
            <label for="name">Name</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label  for="password">Password</label>
            <input type='password' name="password" id="password">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select>
                <option id="Government">Government</option>
                <option id="Company">Company</option>
                <option id="Public">Public</option>
            </select>
        </div>
        <button type="submit" class="submit-btn">Login</button>
    </form>
    <a href="{% url 'signup' %}">Don't Have An Account</a>
    {% if form.errors %}
    <p>Error in the Signup Process</p>
    <div class="errors">
        {% for error in form.errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
{% endif %}

</div>

</body>
</html>
