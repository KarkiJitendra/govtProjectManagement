<!-- templates/htmls/user/add_company.html -->
{% extends 'htmls/project/main.html' %}

{% block content %}
    <div class="container">
        <h2>Add New Company Admin</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields as paragraphs -->

            <button type="submit" class="btn btn-primary">Add Company</button>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
