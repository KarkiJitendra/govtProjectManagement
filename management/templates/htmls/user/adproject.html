{% extends 'htmls/project/main.html' %}
{% block content %}
{% load static %}

<div class="bg-gradient-to-br from-gray-100 to-blue-50 py-12 min-h-md-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-3xl mx-auto">
        <h2 class="text-3xl sm:text-4xl font-bold text-blue-800 mb-6">Add User</h2>
        <div class="bg-white shadow-lg rounded-2xl p-8 max-w-3xl mx-auto">
            <form method="post" action="{% url 'add_company' %}" class="space-y-6">
                {% csrf_token %}
        
                <!-- Name Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Name</label>
                    <input id="username" name="name" type="text" required
                           class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="John Doe">
                </div>
        
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" required
                           class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="you@example.com">
                </div>
        
                <!-- Password Field -->
                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password1" name="password" type="password" required
                           class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="********">
                </div>
        
                <!-- Confirm Password Field -->
                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="password2" name="confirm_password" type="password" required
                           class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="********">
                </div>
        
                <!-- Hidden Role Field -->
                <input type="hidden" name="role" value="Company">
        
                <!-- Submit Button -->
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                    Submit
                </button>
        
        </div>
            {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ field.label }}: {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        </form>
    </div>
</div>

{% endblock %}
