{% extends 'htmls/project/main.html' %}
{% load static %}

{% block content %}
<div class="bg-gray-100 min-h-screen">
    <!-- Top Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div>
                    <a href="{% url 'dashboard' %}">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10">
                    </a>
                </div>
                <!-- User Info and Logout -->
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700 font-semibold">{{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-700">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-12 gap-4">
            <!-- Pie Chart Card -->
            <div class="col-span-12 md:col-span-6 lg:col-span-4">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4 text-center">Project Status Overview</h3>
                    <canvas id="pieChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js Library -->
<script src="{% static 'management/static/js/chart.min.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    data: {{ data|safe }},
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                    ],
                    borderColor: [
                        '#fff'
                    ],
                    borderWidth: 1
                }]
            },
        });
    });
</script>
{% endblock %}
